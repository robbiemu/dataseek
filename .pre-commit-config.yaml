repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        # Apply automatic formatting fixes
        args: [--quiet]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        # Apply automatic fixes and show errors
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "seek"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: []
        args: ["--config-file", "pyproject.toml", "seek"]
        # Continue on mypy errors/warnings (don't halt commit)
        stages: [manual]
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        # Only halt on pytest failures, not warnings
        pass_filenames: false
        always_run: true
        args: ["-x", "--tb=short"]
